<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link rel="stylesheet" href="../css/tasks.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../images/logo.png" alt="logo" class="logo">
            <h1 class="name">TaskMaster</h1>
        </div>
    </header>
    <h1>Task Management</h1>
    <!-- Task Creation Form -->
    <form id="task-form">
        <input type="text" id="task-title" placeholder="Task Title" required>
        <textarea id="task-description" placeholder="Task Description"></textarea>
        <input type="date" id="task-deadline">
        <select id="task-priority">
        <option value="---">---</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
        </select>
        <button type="submit">Add Task</button>
    </form>

    <!-- Task List -->
  <div id="task-list">
    <h3>Your Tasks</h3>
    <ul id="tasks"></ul>
  </div>
  
    <!-- Filter Section -->
  <div>
    <h3>Filter Tasks</h3>
    <select id="filter-priority">
      <option value="">All</option>
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
    <input type="date" id="filter-due-date">
    <button onclick="fetchFilteredTasks()">Filter</button>
  </div>

  <!-- Search Section -->
  <div>
    <h3>Search Tasks</h3>
    <input type="text" id="search-bar" placeholder="Search by title or description">
    <button onclick="searchTasks()">Search</button>
  </div>

  <script src="../js/tasks.js"></script>
</body>
</html>
